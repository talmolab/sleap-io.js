site_name: sleap-io.js documentation
site_url: https://iojs.sleap.ai/
repo_url: https://github.com/talmolab/sleap-io.js
edit_uri: edit/main/docs/

hooks:
  - hooks/copy_source_markdown.py

theme:
  name: material
  logo: assets/sleap-logo.png
  favicon: assets/sleap-logo.png
  icon:
    repo: fontawesome/brands/github
  palette:
    - scheme: slate
      primary: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      primary: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search

extra_css:
  - assets/extra.css

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Overview: index.md
  - Demo: demo.md
  - API: api.md
  - Lite Mode: lite.md
  - Rendering: rendering.md
